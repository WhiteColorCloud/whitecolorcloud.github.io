<head>

    <title>欢迎页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
            background: white;
        }
        .content p {
            font-size: 18px;
            line-height: 1.6;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

    <div class="container">
        <header>
            <h1>欢迎来到我的网站</h1>

        <div class="content">
            <p>这是一个简单的HTML欢迎页面。感谢您的访问！abc</p>
        </div>
